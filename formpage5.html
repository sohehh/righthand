<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body class="formP5">
    <div class="step-wizard">
        <ul class="step-wizard-list">
            <li class="step-wizard-item">
                <span class="progress-count">1</span>
                <span class="progress-label"> 신청서<br>선택</span>
            </li>
            <li class="step-wizard-item current-item">
                <span class="progress-count">2</span>
                <span class="progress-label">수급자</span>
            </li>
            <li class="step-wizard-item">
                <span class="progress-count">3</span>
                <span class="progress-label">보호자</span>
            </li>
            <li class="step-wizard-item">
                <span class="progress-count">4</span>
                <span class="progress-label">기타<br>항목</span>
            </li>
        </ul>
    </div>
    <h3 class="title">기타 항목을 입력(선택) 해주세요</h3>
    <div class="content">
        <form action="">
            <div>
                <h4>우편물 수령지</h4>
                <div class="labelRadioWrap">
                    수령인<br>
                    <div class="radioWrap">
                        <label>
                            <input type="radio" name="person" value="수급자(신청인)" checked>
                            <span>수급자(신청인)</span>
                        </label>
                        <label>
                            <input type="radio" name="person" value="보호자">
                            <span>보호자</span>
                        </label>
                    </div>
                </div>
                <div class="labelRadioWrap">
                    수령지<br>
                    <div class="radioWrap">
                        <label>
                            <input type="radio" name="receiveAddr" value="주민 등록지" checked>
                            <span>주민 등록지</span>
                        </label>
                        <label>
                            <input type="radio" name="receiveAddr" value="실제 거주지">
                            <span>실제 거주지</span>
                        </label>
                        <label>
                            <input type="radio" name="receiveAddr" value="보호자 주소지">
                            <span>보호자 주소지</span>
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <div class="inputWrap">
                    <label>
                        변경신청시 사유 (장기요양등급 변경 신청서 작성 시)<br>
                        <input type="text" placeholder="변경 사유를 적어주세요">
                    </label>
                </div>
                <div class="labelRadioWrap">
                    수급자(신청인) 전염성 질환 보유 여부<br>
                    <div class="radioWrap">
                        <label>
                            <input type="radio" name="
                            disease" value="예" checked>
                            <span>예</span>
                        </label>
                        <label>
                            <input type="radio" name="
                            disease" value="아니오">
                            <span>아니오</span>
                        </label>
                    </div>
                </div>
                <div class="labelRadioWrap">
                    정신 질환 보유 여부<br>
                    <div class="radioWrap">
                        <label>
                            <input type="radio" name="
                            disease2" value="예" checked>
                            <span>예</span>
                        </label>
                        <label>
                            <input type="radio" name="
                            disease2" value="아니오">
                            <span>아니오</span>
                        </label>
                    </div>
                </div>
            </div>
            <p>노인장기요양보험법 제 13조, 제20조부터 제22조까지 및 같은 법 시행규칙 제 2조, 제8조부터 제10조까지의 규정에 따라 위와 같이 신청합니다.</p>
            <div class="btn-bottom-wrap">
                <button class="btn-bottom" disabled="true"  type="button">
                    다음
                </button>
            </div>
        </form>
    </div>
    <div class="inputCheckWrap">
        <div class="title">보호자 정보가 제대로 입력 되었는지 확인해 주세요</div>
        <div class="content"> 
            <div class="reCheckWrap">
                이름<br>
                <p class="text_name"></p>
            </div>
            <div class="reCheckWrap">
                관계<br>
                <p class="text_rel"></p>
            </div>
            <div class="reCheckWrap">
                주민등록지<br>
                <p class="text_idHome1"></p>
                <p class="text_idHome2"></p>
            </div>
            <div class="reCheckWrap">
                실제거주지<br>
                <p class="text_realHome1"></p>
                <p class="text_realHome2"></p>
            </div>
            <div class="reCheckWrap">
                전화번호<br>
                <p class="text_callNumber"></p>
            </div>
            <div class="fileWrap">
                <h3>파일첨부</h3>
                <div class="reCheckWrap">신분증<br>
                    <p class="text_idCard"></p>
                </div>
            </div>

            <span>개인 정보 제공 동의 완료</span>
            <div class="btn-bottom-wrap2">
                <button disabled="true" class="btn-bottom2">
                    <a href="#">다시 입력</a>
                </button>
                <button  type="button" class="btn-bottom2"  onclick="location.href='./formpage5.html'">다음
                </button>
            </div>
        </div>
    </div>
</body>
</html>
