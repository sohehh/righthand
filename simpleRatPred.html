<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 예상 등급 테스트</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/ratingPred.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="appBar">
        <ul>
            <li class="prev"></li>
            <li>간단 예상 등급 테스트</li>
            <li class="home"></li>
        </ul>
    </div>
    <h3 class="title">수급자의 상태를 기준으로 문항에 답해주세요</h3>
    <div class="content">
        <div class="simple-qna-wrap">
            <form action="">
                <h4 class="simple-qna-title">03. 평소에 어르신이 집 내부 / 외부 활동을 어떻게 하시나요?</h4>
                <ul class="simple-qna-list">
                    <li class="type1-radio-cpnt">
                        <input type="radio" name="simple-qna3" id="simple-qna3-answer1">
                        <label for="simple-qna3-answer1">완전 자립</label>
                    </li>
                    <li class="type1-radio-cpnt">
                        <input type="radio" name="simple-qna3" id="simple-qna3-answer2">
                        <label for="simple-qna3-answer2">부분 도움</label>
                    </li>
                    <li class="type1-radio-cpnt">
                        <input type="radio" name="simple-qna3" id="simple-qna3-answer3">
                        <label for="simple-qna3-answer3">완전 도움</label>
                    </li>
                    <li class="type1-radio-cpnt">
                        <input type="radio" name="simple-qna3" id="simple-qna3-answer4">
                        <label for="simple-qna3-answer4">불가</label>
                    </li>
                </ul>
                <div class="bottom-btn-wrap">
                    <button class="type1-bottom-btn" type="button">다음
                    </button>
                </div>
            </form>

        </div>

    </div>
    <script>
        // 모든 질문에 답변을 선택했을때 버튼이 활성화되는 코드
        $('input[name=simple-qna3]').change(function(){
            if( $('input[name=simple-qna3]').is(':checked')){
                $('.type1-bottom-btn').css({color:'white',backgroundColor:'#2cb7a4'});
                bottomBtn.style.backgroundColor='#2CB7A4';
            }else{
                $('.type1-bottom-btn').css({color:'#B7B7B7',backgroundColor:'#EFEFEF'});
            }
        });
    </script>
    
</body>
</html>
