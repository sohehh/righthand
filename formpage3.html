<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script>
        $(function(){
            $("#input_text").on('input',function(){
                if($('#input_text').val()==""){
                    $('.btn-bottom').attr('disabled',true);
                    $('.btn-bottom').css('background-color','#000');
                }else{
                    $('.btn-bottom').attr('disabled',false);
                }
            });
        });
    </script>
</head>
<body class="formP3">
    <div class="step-wizard">
        <ul class="step-wizard-list">
            <li class="step-wizard-item">
                <span class="progress-count">1</span>
                <span class="progress-label"> 신청서<br>선택</span>
            </li>
            <li class="step-wizard-item current-item">
                <span class="progress-count">2</span>
                <span class="progress-label">수급자</span>
            </li>
            <li class="step-wizard-item">
                <span class="progress-count">3</span>
                <span class="progress-label">보호자</span>
            </li>
            <li class="step-wizard-item">
                <span class="progress-count">4</span>
                <span class="progress-label">기타<br>항목</span>
            </li>
        </ul>
    </div>
    <h3 class="title">장기요양급여를 받고자하는<br> 수급자(신청인)의 기본정보를 입력해주세요</h3>
    <div class="content">
        
        <form action="">
            <p class="inputWrap">
                이름<br><input type="text" name="이름" size="10" placeholder="이름을 입력해 주세요 (최대 8자)" id="input_text">
            </p>
            <p class="inputWrap">주민등록번호
                <br>
                <input type="text" size="7" maxlength="6" placeholder="생년월일 6자리">
                <span>-</span>
                <input type="text" size="7" maxlength="7" placeholder="뒤 7자리"> 
            </p>
            <p class="inputWrap">주민등록지<br>
                <input type="text" id="address_kakao1" name="address" placeholder="주소를 검색하세요" />
                <input type="text" name="address_detail1" placeholder="상세주소를 입력하세요"/>
            </p>
            <p class="inputWrap">실제거주지<br>
                <input type="text" id="address_kakao2" name="address" placeholder="주소를 검색하세요" />
                <input type="text" name="address_detail2" placeholder="상세주소를 입력하세요"/>
            </p>
            <p class="inputWrap">전화번호<br>
                <input type="text" name="전화번호" maxlength="11" placeholder="연락처를 '-' 없이 입력해 주세요">
            </p>
        
            <div class="fileWrap">
                <h3>파일첨부</h3>
                <div class="fileBox">신분증<br>
                    <div class="fileBtnRight1">
                        <input class="upload-name" value="사진 촬영을 해주세요" placeholder="사진 촬영을 해주세요">
                        <label for="file1">촬영하기</label> 
                        <input type="file" id="file1">
                    </div>
                    
                </div>
                <div class="fileBox">
                    <div class="fileLeft">
                        의사소견서<br>
                        <input class="upload-name" value="의사소견서 파일을 업로드 해주세요" placeholder="의사소견서 파일을 업로드 해주세요">
                    </div>
                    <div class="fileBtnRight2">
                        <div class="onlineBtn">온라인 신청</div>
                        <label for="file2">첨부하기</label> 
                        <input type="file" id="file2">
                    </div>
                </div>
                <div class="fileBox">노인성 질병을 확인할 수 있는 진단서
                    <div class="fileBtnRight1">
                        <input class="upload-name" value="의사소견서 파일을 업로드 해주세요" placeholder="의사소견서 파일을 업로드 해주세요">
                        <label for="file3">첨부하기</label> 
                        <input type="file" id="file3">
                    </div>
                </div>
            </div>
            <div class="check_wrap">
                <input type="checkbox" id="check_btn">
                <label for="check_btn"><span>개인 정보 제공 동의</span></label>
            </div>
            <div class="btn-bottom-wrap">
                <button disabled="true" class="btn-bottom">
                    <a href="formpage3.html">다음</a>
                </button>
            </div> 
        </form>
            

        
    </div>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
            window.onload = function(){
                document.getElementById("address_kakao1").addEventListener("click", function(){ //주소입력칸을 클릭하면
                    //카카오 지도 발생
                    new daum.Postcode({
                        oncomplete: function(data) { //선택시 입력값 세팅
                            document.getElementById("address_kakao1").value = data.address; // 주소 넣기
                            document.querySelector("input[name=address_detail1]").focus(); //상세입력 포커싱
                        }
                    }).open();
                });

                document.getElementById("address_kakao2").addEventListener("click", function(){ //주소입력칸을 클릭하면
                    //카카오 지도 발생
                    new daum.Postcode({
                        oncomplete: function(data) { //선택시 입력값 세팅
                            document.getElementById("address_kakao2").value = data.address; // 주소 넣기
                            document.querySelector("input[name=address_detail2]").focus(); //상세입력 포커싱
                        }
                    }).open();
                });
            }
    </script>
    <script>
        $("#file1").on('change',function(){
            $(this).siblings('.upload-name').val("신분증 촬영 완료");
            $(this).siblings('.upload-name').css('color','#000');
        });
        $("#file2").on('change',function(){
            $(this).parent().siblings().children('.upload-name').val("파일 업로드 완료");
            $(this).parent().siblings().children('.upload-name').css('color','#000');
        });
        $("#file3").on('change',function(){
            $(this).siblings('.upload-name').val("파일 업로드 완료");
            $(this).siblings('.upload-name').css('color','#000');
        });
    </script>
</body>
</html>
