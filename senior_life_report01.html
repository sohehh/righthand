<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 신고하기</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/layout.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
    
</head>
<body>
    <div class="appBar">
      <ul>
          <li class="prev"></li>
          <li>댓글 신고하기</li>
          <li class="home"></li>
      </ul>
    </div>
    <div class="sl-report">
      <h3 class="title">신고사유를 선택해 주세요</h3>
      <form action="">
      <div class="inner">
      <ul class="sl-report-list">
        <li class="sl-report-cpnt">
          <label class="btn-radio"><input type="radio" name="report" value="" checked><span class="report-text">음란성 / 선정성</span></label>
        </li>
        <li>
          <label class="btn-radio"><input type="radio" name="report" value=""><span class="report-text">욕설 / 인신공격</span></label>
        </li>
        <li>
          <label class="btn-radio"><input type="radio" name="report" value=""><span class="report-text">개인정보노출</span></label>
        </li>
        <li>
          <label class="btn-radio"><input type="radio" name="report" value=""><span class="report-text">도배성 댓글</span></label>
        </li>
        <li>
          <label class="btn-radio"><input type="radio" name="report" value=""><span class="report-text">기타</span></label>
        </li>
      </ul>      
      <textarea name="" id="" cols="30" rows="10" placeholder="신고사유를 입력해 주세요"></textarea>      
      </div>

      <div class="btn-area-bottom">
        <button type="button"  class="btn02 btnReport">신고하기</button>
      </div>
      </form>
    </div>
    <!-- //sl-report -->

    <div class="popup-wrap">
      <div class="popup-content" >
          <div class="pu-text">
            <strong>댓글 신고가 완료되었습니다.</strong>
          </div>
          <button class="btn01" type="button">확인</button>
      </div>
    </div>
    <!-- //popup-wrap -->

    <script>
    //팝업창 나오는 코드
    $('.btnReport').click(function(){      
        $('.popup-wrap').fadeIn(200);        
        $('.popup-content').animate({
            bottom:0+"%"
        });
        $("body").addClass('notScroll');
    });    
    $('input[type=radio]').change(function(){
      var checkTxt = $('input[type=radio]:checked').next().text();
      if(checkTxt=="기타"){
        $('.sl-report textarea').slideDown();
      }else{
        $('.sl-report textarea').slideUp();
      }
    });
    </script>
</body>
</html>
