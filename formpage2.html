<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신청서 작성 - 신청서 선택</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/form02.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script>
        $(function(){
             //모달창 바깥영역클릭시 사라지게
            $(document).on("click",function(e){
                if($(".popup_wrap").is(e.target)){
                    popclose();
                }
            });

            /*팝업창 사라지는 코드 | 함수 선언*/
            function popclose(){
                $('.popup_content').animate({
                    bottom:-100 + '%'
                },300,function(){
                    $('.popup_wrap').fadeOut(200);
                });
                $("body").removeClass('notScroll');
            }

            //팝업창 나오는 코드
            function popupShow() {
                $('.popup_wrap').fadeIn(200);
                $('.popup_content').animate({
                    bottom:0+"%"
                });
                $("body").addClass('notScroll');
            }
            popupShow();
        })

    </script>
</head>
<body class="formP2">
    <!--앱바(툴바)-->
    <div class="appBar">
        <ul>
            <li class="prev"></li>
            <li>신청서작성</li>
            <li class="home"></li>
        </ul>
    </div>
    <!--진행단계를 볼 수 있는 ui-->
    <div class="step-wizard">
        <ul class="step-wizard-list">
            <li class="step-wizard-item">
                <span class="progress-count">1</span>
                <span class="progress-label"> 신청서<br>선택</span>
            </li>
            <li class="step-wizard-item current-item">
                <span class="progress-count">2</span>
                <span class="progress-label">수급자</span>
            </li>
            <li class="step-wizard-item">
                <span class="progress-count">3</span>
                <span class="progress-label">보호자</span>
            </li>
            <li class="step-wizard-item">
                <span class="progress-count">4</span>
                <span class="progress-label">기타<br>항목</span>
            </li>
        </ul>
    </div>
    <h3 class="title">장기요양 신청서를 선택해 주세요</h3>
    <div class="content">
        <div class="type1-radio-wrap">
            <form action="">
                <ul class="type1-radio-list">
                    <li class="type1-radio-cpnt">
                        <input id="appli-radio-1" type="radio" name="application" value="장기요양인정" checked>
                        <label for="appli-radio-1">장기요양인정 신청서</label>
                    </li>
                    <li class="type1-radio-cpnt">
                        <input id="appli-radio-2" type="radio" name="application" value="장기요양등급">
                        <label for="appli-radio-2">장기요양등급 변경 신청서</label>
                    </li>
                    <li class="type1-radio-cpnt">
                        <input id="appli-radio-3" type="radio" name="application" value="장기요양인정">
                        <label for="appli-radio-3">장기요양인정 갱신 신청서</label>
                    </li>
                </ul>
                <div class="bottom-btn-wrap">
                    <button class="type1-bottom-btn type1-btn-active" type="button" onclick="location.href='formpage3.html'">다음
                    </button>
                </div> 
            </form>
        </div>
    </div>
    <div class="popup_wrap">
        <div class="popup_content">
            <div class="header">
                <p>이미 신청하셨습니다<br>관리자에게 문의 해주세요</p>
            </div>
            <button class="cpl-btn-bottom">확인</button>
        </div>
    </div>
</body>
</html>
